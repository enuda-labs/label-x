<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
</head>
<body style="margin:0;padding:0;background:#ffffff;font-family:Arial,sans-serif;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background:#ffffff;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 420px; background:#ffffff;border-radius:8px;box-shadow:0 2px 6px rgba(64,64,64,0.07);padding:32px 24px;">
          <tr>
            <td align="center" style="padding-bottom:24px;">
              <h2 style="margin:0;font-size:24px;font-weight:700;color:#222;">Verify your account</h2>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom:18px;">
              <p style="margin:0 0 10px 0;font-size:16px;color:#444;line-height:1.5;">
                Hello{% if user.username %} {{ user.username }}{% endif %},<br>
                Please use the OTP below to verify your account.
              </p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom:28px;">
              <div style="display:inline-block;padding:16px 32px;background:#ff6900;color:#fff;font-size:32px;letter-spacing:8px;border-radius:5px;font-weight:bold;">
                {{ otp }}
              </div>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom:10px;">
              <p style="margin:0;font-size:14px;color:#888;">
                This OTP is valid for a limited time. Do not share it with anyone.
              </p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-top:30px;">
              <p style="margin:0;font-size:12px;color:#bbb;">
                If you did not request this email, you can safely ignore it.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
